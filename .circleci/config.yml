version: '2.1'
orbs:
  eb: circleci/aws-elastic-beanstalk@1.0.0
jobs:
  build:
    docker:
      # - image: "cimg/base:stable"
      - image: "cimg/node:16.15.0"
      - image: "cimg/redis:6.2.6"
      - image: "cimg/mysql:5.7"
    steps:
      - checkout
      - run: |
          npm install
          mysql -e 'CREATE DATABASE scratch_test;'
          npm start&
          export API_PID=$!

workflows:
  elastic-beanstalk-workflow:
    jobs:
      - build
      - eb/deploy:
          context: aws-creds
          environment-name: restify-test-eb
          filters:
            branches:
              only:
                - main
          label: version-<<pipeline.number>>
